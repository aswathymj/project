{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MobiCare</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href="{% static 'logo/favicon.png' %}">

    <!-- Font and CSS Links -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootsnav.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .category-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .category-item {
            text-align: center;
            margin: 10px;
            width: 150px;
        }

        .category-item a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .category-item img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .category-item img:hover {
            transform: scale(1.1);
        }

        .category-item p {
            margin-top: 10px;
        }

        .text-center {
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default bootsnav navbar-sticky navbar-scrollspy" data-minus-value-desktop="70" data-minus-value-mobile="55" data-speed="1000">
        <div class="container">
            <div class="attr-nav">
                <ul>
                    <li class="search">
                        <a href="#"><span class="lnr lnr-magnifier"></span></a>
                    </li>
                    <li class="nav-setting">
                        <a href="#"><span class="lnr lnr-cog"></span></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="lnr lnr-cart"></span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'login' %}" data-toggle="modal"><button class="btn btn-primary btn-login">Login</button></a>
                    </li>
                </ul>
            </div>

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="{% static 'images/logo.png' %}" alt="MobiCare Logo" style="height: 51px; width: 100px;">
                </a>
            </div>

            <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
                <ul class="nav navbar-nav navbar-center" data-in="fadeInDown" data-out="fadeOutUp">
                    <li class="scroll active"><a href="#home">Home</a></li>
                    <li class="scroll"><a href="#new-arrivals">Accessories</a></li>
                    <li class="scroll"><a href="#feature">Services</a></li>
                    <li class="scroll"><a href="#newsletter">Contact</a></li>
                    {% if request.user.is_authenticated %}
                    <li class="scroll"><a href="{% url 'logout' %}">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Categories Section -->
    <div class="container">
        <div class="text-center">
            <h1>Categories</h1>
        </div>
        <div class="category-list">
            {% for category in categories %}
            <div class="category-item">
                <a href="{% url 'category_products' category.id %}">
                    <img src="{{ category.image.url }}" alt="{{ category.name }}">
                    <p>{{ category.name }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootsnav.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
