    <script>
        function filterProducts(categoryId) {
            const products = document.querySelectorAll('.product-item');
            products.forEach(product => {
                if (categoryId === 'all' || product.getAttribute('data-category') === categoryId) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
        const voiceButton = document.getElementById('voice-search');
        const searchInput = document.getElementById('search-bar');  // Updated ID to match the new input ID
        
        if (!voiceButton || !searchInput) {
            console.error("Missing elements: Check 'voice-search' or 'search-bar' element IDs.");
        }
        
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
        
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
        
            voiceButton.addEventListener('click', function() {
                console.log('Microphone clicked, starting recognition...');
                recognition.start();
            });
        
            recognition.onresult = function(event) {
                if (event.results.length > 0) {
                    let transcript = event.results[0][0].transcript.trim();
                    console.log('Voice input detected: ' + transcript);
        
                    searchInput.value = transcript;
                    console.log('Search input updated: ' + searchInput.value);
        
                    // Directly call the updated search function
                    performSearch(searchInput.value);
                } else {
                    console.log('No result from voice recognition.');
                }
                recognition.stop();
            };
        
            recognition.onerror = function(event) {
                console.error('Speech recognition error detected: ' + event.error);
                recognition.stop();
            };
        
            recognition.onend = function() {
                console.log('Speech recognition service disconnected');
            };
        
        } else {
            voiceButton.disabled = true;
            voiceButton.title = "Your browser doesn't support voice search.";
            console.log('Web Speech API not supported in this browser.');
        }
        
        searchInput.addEventListener('input', function() {
            console.log('Input event triggered with value:', searchInput.value);
            performSearch(searchInput.value);
        });
        
        function performSearch(query) {
            console.log('Performing search with query:', query);
        
            if (!query) {
                console.log('No query provided. Exiting search function.');
                return;
            }
        
            const products = document.querySelectorAll('.product-item');
            if (products.length === 0) {
                console.log('No products found with class .product-item');
            }
        
            query = query.trim().toLowerCase();
        
            products.forEach(product => {
                const productNameElement = product.querySelector('.card-title');
                if (!productNameElement) {
                    console.error('Product does not contain .card-title element');
                    return;
                }
        
                const productName = productNameElement.textContent.toLowerCase().trim();
                console.log('Checking product:', productName);
        
                if (productName.includes(query)) {
                    product.style.display = 'block';  // Show matching products
                    console.log('Product matched:', productName);
                } else {
                    product.style.display = 'none';  // Hide non-matching products
                    console.log('Product did not match:', productName);
                }
            });
        }
        
    </script>
